<div class="header">
  <ul class="nav nav-pills pull-right">
    <li><a name="addEventButton"  ng-href="#/create-event">Add Event</a><li>
    <li><a name="settingsButton"  ng-href="#/settings">Settings</a><li>
    <li><a ng-href="#/logout">Log Out</a> </li>
  </ul>
  <h3 class="text-muted"><a class="text-muted" ng-href="#/">hitMeUp</a></h3>
</div>
<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="inputGivenName" class="col-sm-2 control-label">Given Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputGivenName" placeholder="e.g. John">
    </div>
  </div>
  <div class="form-group">
    <label for="inputLastName" class="col-sm-2 control-label">Last Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputLastName" placeholder="e.g. Doe">
    </div>
  </div>
  <div class="form-group">
    <label for="inputContact" class="col-sm-2 control-label">Contact Number</label>
    <div class="col-sm-10">
      <input type="tel" class="form-control" id="inputContact" placeholder="5555555555">
    </div>
  </div>
 <div class="form-group">
    <label for="inputEmail" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword1" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword2" class="col-sm-2 control-label">Confirm Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
    </div>
  </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Save Info</button>
    </div>
  </div>
</form>
