 <div class="header">
  <ul class="nav nav-pills pull-right">
    <li><a ng-href="#/login">Log In</a> </li>
    <li><a ng-href="#/register">Register</a></li>
  </ul>
  <h3 class="text-muted"><a class="text-muted"  ng-href="#/index">hitMeUp</a></h3>
</div>
<form class="form-horizontal" ng-submit="createUser()" role="form">
  <div class="form-group">
    <label for="inputUsername" class="col-sm-2 control-label">Username</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputUsername" ng-model="cUsername" placeholder="Username" required>
    </div>
  </div>
  <div class="form-group">
    <label for="inputGivenName" class="col-sm-2 control-label">Given Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputGivenName" ng-model="cGName" placeholder="e.g. John" required>
    </div>
  </div>
  <div class="form-group">
    <label for="inputLastName" class="col-sm-2 control-label">Last Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputLastName" ng-model="cLName" placeholder="e.g. Doe" required>
    </div>
  </div>
  <div class="form-group">
    <label for="inputDateOfBirth" class="col-sm-2 control-label">Date of Birth</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" id="inputDateOfBirth" ng-model="cDOB" required>
    </div>
  </div>  <div class="form-group">
    <label for="inputContact" class="col-sm-2 control-label">Contact Number</label>
    <div class="col-sm-10">
      <input type="tel" class="form-control" id="inputContact" ng-model="cCNumber" placeholder="5555555555" required>
    </div>
  </div>
 <div class="form-group">
    <label for="inputEmail" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail" ng-model="cEmail" placeholder="Email" required>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword1" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword1" ng-model="cPassword1" placeholder="Password" required>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword2" class="col-sm-2 control-label">Confirm Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword2" ng-model="cPassword2" placeholder="Password">
    </div>
  </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Register</button>
    </div>
  </div>
</form>
