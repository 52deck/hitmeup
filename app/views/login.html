<div class="header">
  <ul class="nav nav-pills pull-right">
    <li><a ng-href="#/login">Log In</a> </li>
    <li><a ng-href="#/register">Register</a></li>
  </ul>
  <h3 class="text-muted"><a class="text-muted"  ng-href="#/index">hitMeUp</a></h3>
</div>
<div>
  <alert ng-show="alerts" type="danger">Could not log in. Please check your username and password.</alert>
  <form class="form-horizontal" ng-submit="login()" role="form">
    <div class="form-group">
      <label for="inputUsername" class="col-sm-2 control-label">Username</label>
      <div class="col-sm-10">
        <input type="text" required ng-model="logUsername" class="form-control" id="inputUsername" placeholder="Username">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" required ng-model="logPass" class="form-control" id="inputPassword" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Log In</button>
      </div>
    </div>
  </div>
</form>
